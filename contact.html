<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>HBT - Hotel Website</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container nav-wrapper">
          <h1 class="logo"><a href="#">HBT</a></h1>
          <ul class="list-item">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#" class="current">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form">
      <div class="container">
        <h1><span class="text-primary">Contact</span>Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form>
          <div class="form-group">
            <label for="name"> Name: </label>
            <input type="text" id="name" name="name" />
          </div>

          <div class="form-group">
            <label for="email"> Email: </label>
            <input type="text" id="email" name="email" />
          </div>

          <div class="form-group">
            <label for="message"> Message: </label>
            <textarea type="text" id="message" name="message"></textarea>
          </div>

          <button class="btn">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container boxes-wrapper">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>123, Main st, New York, NY</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(531) 086 3569</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email</h3>
          <p>nabiyddin@mail.ru</p>
        </div>
      </div>
    </section>

    <footer id="main-footer" class="bg-light">
      <p>Hotel BT &copy; 2024, All Rights Reserved</p>
    </footer>
  </body>
</html>
